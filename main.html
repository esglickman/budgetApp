<body>

    <nav>
        <h4 class="navHead">Simple Budget</h4>
        
        <button type="button" class="btn btn-info btn-lg modalButton" data-toggle="modal" data-target="#myModal">Add Expense</button>
    </nav>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" method="post" action='dank.html'>
                <fieldset>

                <!-- Form Name -->
                    <legend>Form Name</legend>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="textinput">Name</label>  
                      <div class="col-md-4">
                      <input id="inputName" name="Name" type="text" placeholder="Ex. Food, Bills, Paycheck" class="form-control input-md name" required> 
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="textinput">Amount</label>  
                      <div class="col-md-4">
                      <input id="moneyAmount" name="Amount" type="text" placeholder="$50" class="form-control input-md amount" required>
                      </div>
                    </div>

                    <!-- Multiple Radios (inline) -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="radios">Amount</label>
                      <div class="col-md-4"> 
                        <label class="radio-inline" for="radios-0">
                          <input type="radio" name="radios" id="depositYes" value="deposit" checked="checked" required>
                          Budget
                        </label> 
                        <label class="radio-inline" for="radios-1">
                          <input type="radio" name="radios" id="withdrawalYes" value="withdrawal" required>
                          Expense
                        </label> 
                      </div>
                    </div>

                </fieldset>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-defaul submitButton" id="submitButton" onclick="test()" data-dismiss="modal">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <div class="container">
        <div class="row">
            
            <div id="mainDiv" class="col-md-12">
                

                <h2>Budget Table</h2>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Payment
                            </th>
                            <th>
                                Total
                            </th>
                            <th>
                                Date
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableDiv">

                </table>

            </div>

        </div>
    </div>
